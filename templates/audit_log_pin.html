{% extends "base.html" %}

{% block content %}
    <h2>Audit Log Access</h2>
    <form method="POST">
        <label for="pin">Enter PIN to View Audit Log:</label>
        <input type="password" id="pin" name="pin" maxlength="4" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Passwords</a>
{% endblock %}
